api-version: reviewpad.com/v3.x

workflows:
  - name: add-to-project
    always-run: true
    if:
      - rule: 'true'
    then:
      - $addToProject("demo", "Todo")
  - name: remove-from-project
    always-run: true
    if:
      - rule: $isElementOf("remove", $labels())
    then:
      - $removeFromProject("demo")

api-version: reviewpad.com/v3.x

workflows:
  - name: delete-head-branch
    always-run: true
    if:
      - rule: $isMerged()
        extra-actions:
          - $deleteHeadBranch()
          
  - name: assign-code-author
    always-run: true
    if:
      - rule: $hasFilePattern("**/.gitignore*")
        extra-actions:
          - $assignCodeAuthorReviewers()

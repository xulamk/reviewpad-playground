api-version: reviewpad.com/v3.x

workflows:
  - name: rebase
    always-run: true
    if:
      - rule: '!$isUpdatedWithBaseBranch() && $selectFromContext("rebaseable")'
        extra-actions:
          - $rebase()
          
  - name: have-all-checks-run-completed
    always-run: true
    if:
      - rule: $haveAllChecksRunCompleted([], "success", ["skipped"])
        extra-actions:
          - $comment("all check runs have completed successfully")
